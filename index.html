<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Professional portfolio of Aphelele Marwarwa, Software Developer">
  <meta name="keywords" content="software developer, portfolio, web development, programming">
  <meta name="author" content="Aphelele Marwarwa">
  
  <!-- Open Graph / Social Media Meta Tags -->
  <meta property="og:title" content="Aphelele Marwarwa | Software Developer">
  <meta property="og:description" content="Professional portfolio showcasing my skills and projects">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourportfolio.com">
  <meta property="og:image" content="./assets/images/social-preview.jpg">
  
  <title>Aphelele Marwarwa | Software Developer</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./assets/images/favicon.png">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- AOS Animation Library -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #9b59b6;
      --accent-color: #e74c3c;
      --highlight-color: #f1c40f;
      --text-color: #ffffff;
      --dark-bg: rgba(0, 0, 0, 0.7);
      --light-bg: rgba(255, 255, 255, 0.1);
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                  url('./assets/images/pexels-cody-berg-463684.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      color: var(--text-color);
      text-align: center;
      line-height: 1.6;
      overflow-x: hidden;
    }

    .overlay {
      background: var(--dark-bg);
      padding: 2.5rem 3rem;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      width: 90%;
      max-width: 600px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid var(--light-bg);
      transform: scale(0.95);
      transition: var(--transition);
    }
    
    .overlay:hover {
      transform: scale(1);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
    }

    .profile-container {
      position: relative;
      margin: 0 auto 1.5rem;
      width: fit-content;
    }

    .profile-pic {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      padding: 5px;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--accent-color), var(--highlight-color));
      background-size: 300% 300%;
      animation: gradientBorder 8s ease infinite;
      margin: 0 auto;
      transition: var(--transition);
    }
    
    .profile-pic:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(52, 152, 219, 0.5);
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      display: block;
      object-fit: cover;
      border: 3px solid rgba(0, 0, 0, 0.2);
    }

    .intro-text {
      font-size: 1.75rem;
      font-weight: 500;
      line-height: 1.4;
      text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.8);
      margin: 1.5rem 0;
      min-height: 120px;
    }
    
    .intro-text .typed-cursor {
      opacity: 1;
      animation: blink 0.7s infinite;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 1.5rem 0;
    }
    
    .social-link {
      color: var(--text-color);
      font-size: 1.5rem;
      transition: var(--transition);
      opacity: 0.8;
    }
    
    .social-link:hover {
      opacity: 1;
      transform: translateY(-3px);
    }
    
    .social-link:nth-child(1):hover { color: var(--primary-color); }
    .social-link:nth-child(2):hover { color: var(--secondary-color); }
    .social-link:nth-child(3):hover { color: var(--accent-color); }
    .social-link:nth-child(4):hover { color: var(--highlight-color); }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 1rem;
      padding: 0.8rem 1.8rem;
      font-size: 1rem;
      font-weight: 500;
      color: var(--text-color);
      border: 2px solid var(--primary-color);
      border-radius: 50px;
      text-decoration: none;
      transition: var(--transition);
      box-shadow: 0 0 15px rgba(52, 152, 219, 0.3);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(52, 152, 219, 0.2), transparent);
      transition: 0.5s;
      z-index: -1;
    }
    
    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background-color: rgba(52, 152, 219, 0.2);
    }
    
    .btn-primary:hover {
      background-color: rgba(52, 152, 219, 0.4);
      box-shadow: 0 0 25px rgba(52, 152, 219, 0.6);
    }
    
    .btn-secondary {
      border-color: var(--secondary-color);
      background-color: rgba(155, 89, 182, 0.2);
      box-shadow: 0 0 15px rgba(155, 89, 182, 0.3);
    }
    
    .btn-secondary:hover {
      background-color: rgba(155, 89, 182, 0.4);
      box-shadow: 0 0 25px rgba(155, 89, 182, 0.6);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes gradientBorder {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    
    /* Particles.js container */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .overlay {
        padding: 1.5rem;
        width: 95%;
      }
      
      .intro-text {
        font-size: 1.4rem;
        min-height: 100px;
      }
      
      .profile-pic {
        width: 150px;
        height: 150px;
      }
      
      .btn-container {
        flex-direction: column;
        align-items: center;
      }
      
      .btn {
        width: 100%;
        max-width: 250px;
      }
    }
    
    @media (max-width: 480px) {
      .intro-text {
        font-size: 1.2rem;
      }
      
      .social-links {
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Particles.js Background -->
  <div id="particles-js"></div>
  
  <div class="overlay" data-aos="zoom-in" data-aos-duration="800">
    <div class="profile-container">
      <div class="profile-pic" data-aos="fade-up" data-aos-delay="300">
        <img src="./assets/images/Aphele.jpg" alt="Aphelele Marwarwa" loading="lazy">
      </div>
    </div>
    
    <div id="intro-text" class="intro-text"></div>
    
    <div class="social-links">
      <a href="https://www.linkedin.com/in/aphelele-marwarwa" class="social-link" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
        <i class="fab fa-linkedin-in"></i>
      </a>
      <a href="https://github.com/Aphelele-Marwarwa" class="social-link" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://wa.me/27825918034" class="social-link" target="_blank" rel="noopener noreferrer" aria-label="Twitter">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a href="mailto:marwarwa.ap@gmail.com" class="social-link" aria-label="Email">
        <i class="fas fa-envelope"></i>
      </a>
    </div>
    
    <div class="btn-container">
      <a href="homepage.html" class="btn btn-primary">
        <i class="fas fa-briefcase"></i> View Portfolio
      </a>
      <a href="./assets/images/Aphelele-Marwarwa-Curriculam-Vitae.pdf" class="btn btn-secondary" download>
        <i class="fas fa-download"></i> Download CV
      </a>
    </div>
  </div>

  <!-- JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

  <script>
    // Initialize AOS (Animate On Scroll)
    AOS.init({
      once: true,
      disable: 'mobile'
    });
    
    // Initialize particles.js
    document.addEventListener("DOMContentLoaded", function() {
      if (document.getElementById('particles-js')) {
        particlesJS('particles-js', {
          particles: {
            number: { value: 80, density: { enable: true, value_area: 800 } },
            color: { value: "#ffffff" },
            shape: { type: "circle" },
            opacity: { value: 0.5, random: true },
            size: { value: 3, random: true },
            line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.3, width: 1 },
            move: { enable: true, speed: 2, direction: "none", random: true, straight: false, out_mode: "out" }
          },
          interactivity: {
            detect_on: "canvas",
            events: {
              onhover: { enable: true, mode: "repulse" },
              onclick: { enable: true, mode: "push" }
            }
          }
        });
      }
      
      // Initialize Typed.js for text animation
      new Typed('#intro-text', {
        strings: [
          "Hi, I'm <strong>Aphelele Marwarwa</strong>",
          "Software Developer",
          "Problem Solver",
          "Creative Thinker"
        ],
        typeSpeed: 50,
        backSpeed: 30,
        backDelay: 1500,
        startDelay: 500,
        loop: true,
        showCursor: true,
        cursorChar: ' ',
        smartBackspace: true
      });
    });
    
    // Add smooth scroll to all links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>
</html>
